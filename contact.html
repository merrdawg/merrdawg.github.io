<main role="main" class="container-fluid">

  <div class="container home_2col">
    <div class="row">
      <div class="col">
        <img src="images/tony.jpg" class="rounded d-block dibley" alt="Tony Montana (from Scarface) smiling on the phone">
      </div>
      <div class="col">
        <h1>Contact Me</h1>
      </div>
    </div>
  </div><!--end 2col-->

  <div class="contact-container">
      <h2>I'd love to hear from you, and I'll get back to you as soon as I can.</h2>
      <form action="#" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
    </div>
